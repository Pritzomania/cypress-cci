<div class="mt-4 ml-10 mr-10 h-screen justify-center items-center">
  <div>
    <button
      class="mb-1 w-full bg-blue-600 text-gray-200 rounded hover:bg-blue-500 px-4 py-2 focus:outline-none"
      (click)="fetchUsers()"
    >
      Hola
    </button>
  </div>
  <br>
  <ul>
    <li class="border list-none rounded-sm px-3 py-3" *ngFor="let user of users$ | async">{{ user.name }}</li>
  </ul>
</div>
